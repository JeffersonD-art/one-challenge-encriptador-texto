<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Textos</title>

    <link rel="stylesheet" href="style.css" type="text/css" />

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">

    <script defer src="https://app.embed.im/snow.js"> </script>  <!-- nieve de navidad  -->
</head>

<body>

    <div class="container">
        <div class="encriptador">
            <h1 class="encriptador__logo"><img class="encriptador__img" src="/img/Logo.png" alt=""></h1>
            <div class="input">
                <form class="input__form" action="">
                    <textarea class="input__texto textarea" id="texto" type="text"
                        placeholder="Ingrese el texto aqui"></textarea>
                    <div class="input__extra">
                        <p class="input__advertencia"> Solo letras minúsculas y sin acentos</p>
                        <input class="input__boton-borrar " id="botonborrar" type="button" value="borrar">
                    </div>
                    <div class="input__botones">
                        <input class="input__boton-encriptar boton" id="botonEnc" type="button" value="Encriptar">
                        <input class="input__boton-desencriptar boton" id="botonDec" type="button" value="Desencriptar">
                    </div>
                </form>

            </div>



            <div class="output">
                <form class="output__form" action="">
                    <div class="output__texto">
                        <textarea class="output__textarea textarea" name="tArea" id="tArea" cols="" rows=""></textarea>
                        <input class="output__boton boton" id="botonCop" type="button" value="Copiar">
                    </div>
                    <div id="tapa" class="output__tapa">
                        <img class="output__img" src="./img/Muñeco.png" alt="">
                        <p class="output__parrado1">Ningún mensaje fue encontrado</p>
                        <p class="output__parrado2">Ingresa el texto que desees encriptar o desencriptar.</p>
                    </div>
                </form>
            </div>
        </div>

        <footer class="footer">

            <p> Pattern Responsive Design: Tiny Tweaks</p>
            <div class="footer__nombre">
                <p> Creador por Jefferson David cano </p>
                <a class="footer__link" href="https://github.com/JeffersonD-art" target="_blank"><img
                        class="footer__logo" src="./img/github-logo-24.png" alt="logo github"></a>
            </div>

        </footer>
    </div>
</body>


<script src="main.js"></script>


</html>
